{% extends 'base.html' %}

{% block title %}
Car Listing | Car Dealer
{% endblock %}

{% block content %}
{% load static %}
<div class="relative h-screen bg-base-300 p-5">
  <div class="py-10 flex-none"></div>

  <div class="flex flex-col md:flex-row gap-4">

    <!-- Sidebar with Filters -->
    <div class="w-full md:w-1/3 lg:w-1/4 mb-4 md:mb-0">
      <div class="bg-primary bg-opacity-50 p-5 rounded">
        <form method="get" class>
          <h2 class="text-lg font-semibold">Filters</h2>
          <select class="select select-bordered w-full" name="brand" id="brand">
            <option disabled selected value>Brand</option>
            {% for brand in brands %}
            <option value="{{ brand.name }}">{{ brand.name }}</option>
            {% endfor %}
          </select>
        </form>
      </div>
    </div>

    <!-- Cars -->
    <div class="flex-grow">
      <div class="bg-base-100 rounded p-5 h-full">
        <div>
          hello world
        </div>
        <!-- Pagination -->
        <div class="join w-full justify-center">
          <button class="join-item btn btn-primary">1</button>
          <button class="join-item btn btn-primary">2</button>
          <button class="join-item btn btn-disabled btn-outline">...</button>
          <button class="join-item btn btn-primary">99</button>
          <button class="join-item btn btn-primary">100</button>
        </div>
      </div>
    </div>

  </div>

</div>
